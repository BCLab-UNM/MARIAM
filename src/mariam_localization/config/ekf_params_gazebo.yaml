---
/**/ekf_filter_node:
  ros__parameters:
    # General settings
    frequency: 30.0
    sensor_timeout: 0.1
    publish_tf: true
    print_diagnostics: true
    two_d_mode: true
    transform_time_offset: 0.0
    use_sim_time: true

    # Frame settings
    map_frame: map
    odom_frame: odom
    base_link_frame: base_footprint
    world_frame: odom

    # Wheel Odometry Configuration
    odom0: wheel/odom
    odom0_config: [true, true, false, # position
                   false, false, false, # orientation
                   true, false, false, # linear velocity
                   false, false, false, # angular velocity
                   false, false, false] # linear acceleration
    odom0_queue_size: 10
    odom0_nodelay: false

    # Visual Odometry Configuration
    odom1: visual/odom
    odom1_config: [true, true, false, # position
                   false, false, false, # orientation
                   true, false, false, # linear velocity
                   false, false, false, # angular velocity
                   false, false, false] # linear acceleration
    odom1_queue_size: 10
    odom1_nodelay: false

    # IMU Configuration
    imu0: imu/data
    imu0_config: [false, false, false, # position
                  false, false, true, # orientation
                  false, false, false, # linear velocity
                  false, false, true, # angular velocity
                  true, true, false] # linear acceleration
    imu0_differential: false
    imu0_relative: true
    imu0_queue_size: 10
    imu0_nodelay: false

    # Process noise covariance (Q matrix) - compact format
    process_noise_covariance: [
